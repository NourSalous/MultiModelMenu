<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | METATIP</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "DM Sans", sans-serif;
      background: #fff; /* clean white */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Logo in the center */
    .container {
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .container img {
      max-width: 280px;
      width: 70%;
      height: auto;
    }

    /* Continue button (hidden first) */
    .continue-btn {
      margin-top: 2rem;
      background: #00c8d9; /* turquoise */
      border: none;
      color: #fff;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease, transform 0.3s ease;
    }
    .continue-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 200, 217, 0.3);
    }
    .continue-btn.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Fade animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your dark logo -->
    <img src="DarkLogo.png" alt="METATIP Logo">
    <button class="continue-btn" id="continueBtn">Continue to Organs</button>
  </div>

  <script>
    // Show button after 1s
    setTimeout(() => {
      document.getElementById("continueBtn").classList.add("visible");
    }, 1000);

    // Redirect to menu page
    document.getElementById("continueBtn").addEventListener("click", () => {
      window.location.href = "menu.html";
    });
  </script>
</body>
</html>
