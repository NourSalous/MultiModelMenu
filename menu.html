<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrgansMenu | METATIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --turquoise: #1b7990;
      --black: #111;
      --white: #fff;
      --radius: 14px;
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    body{
      font-family:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: var(--white);
      color: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 36px 20px;
      overflow-x: hidden;
    }

    /* Animations */
    @keyframes drop {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUpFade {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .logo {
      animation: drop 0.8s ease-out forwards;
    }

    .fade-in {
      opacity: 0;
      animation: slideUpFade 0.6s ease-out forwards;
      animation-delay: 0.3s;
    }

    .slide-up {
      opacity: 0;
      animation: slideUpFade 0.6s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.4s; }
    .delay-2 { animation-delay: 0.5s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.7s; }
    .delay-5 { animation-delay: 0.8s; }
    .delay-6 { animation-delay: 0.9s; }

    /* Header logo */
    header{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      margin-bottom: 28px;
    }
    
   header img{
  height: 90px; /* slightly bigger container */
  width: auto;
  object-fit: contain;
  transform: scale(1.8); /* mild scale to boost size */
}


    /* Back to Welcome button */
    .back-btn {
      margin-top: 12px;
      text-decoration: none;
      color: var(--turquoise);
      font-weight: 600;
      transition: 0.3s ease;
      opacity: 0;
      display: inline-block;
      animation: slideUpFade 0.6s ease-out forwards;
      animation-delay: 0.35s;
    }
    .back-btn:hover { color: #16707a; }

    /* Page title */
    .page-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }
    .subtitle {
      font-size: 1rem;
      color: #666;
      text-align: center;
      margin-bottom: 24px;
    }

    /* Grid of cards */
    .grid {
      width: 100%;
      max-width: 800px;
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 18px;
      background: var(--white);
      border-radius: var(--radius);
      border: 1px solid #ececec;
      box-shadow: 0 6px 20px rgba(17,17,17,0.04);
      cursor: pointer;
      transition: transform 0.22s ease, box-shadow 0.22s ease, border-color 0.22s ease;
      text-decoration: none;
      color: var(--black);
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(27,121,144,0.11);
      border-color: #e6f4f6;
    }

    .icon {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: linear-gradient(180deg, var(--turquoise), #16707a);
      box-shadow: 0 8px 24px rgba(27,121,144,0.12);
    }
    .icon img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
    }

    .card-title { font-weight: 700; font-size: 1.05rem; text-align: center; }
    .card-sub { font-size: 0.92rem; color:#666; font-weight:500; text-align: center; }

    @media(max-width: 520px) {
      header img { height: 70px; }
      .icon { width: 56px; height: 56px; }
      .grid { gap: 18px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="DarkLogo.png" alt="METATIP Logo" class="logo">
  </header>

  <a href="index.html" class="back-btn">‚Üê Back to Welcome</a>

  <div class="page-title slide-up delay-1">Organs</div>
  <div class="subtitle slide-up delay-2">Select an organ to explore in 3D</div>

  <div class="grid">
    <!-- Heart -->
    <a class="card slide-up delay-3" href="heart.html">
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/954/954528.png" alt="Heart">
      </div>
      <div class="card-title">Heart</div>
      <div class="card-sub">Realistic 3D Heart</div>
    </a>

    <!-- Brain -->
    <div class="card slide-up delay-4" onclick="alert('Coming soon')">
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1786/1786985.png" alt="Brain">
      </div>
      <div class="card-title">Brain</div>
      <div class="card-sub">Explore Anatomy</div>
    </div>

    <!-- Lungs -->
    <div class="card slide-up delay-5" onclick="alert('Coming soon')">
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/9774/9774039.png" alt="Lungs">
      </div>
      <div class="card-title">Lungs</div>
      <div class="card-sub">Pulmonary Structures</div>
    </div>

    <!-- Kidneys -->
    <div class="card slide-up delay-6" onclick="alert('Coming soon')">
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2864/2864524.png" alt="Kidneys">
      </div>
      <div class="card-title">Kidneys</div>
      <div class="card-sub">Renal Anatomy</div>
    </div>

    <!-- Liver -->
    <div class="card slide-up delay-1" onclick="alert('Coming soon')">
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2001/2001818.png" alt="Liver">
      </div>
      <div class="card-title">Liver</div>
      <div class="card-sub">Hepatic Structures</div>
    </div>

    <!-- Skeleton -->
    <div class="card slide-up delay-2" onclick="alert('Coming soon')">
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/7437/7437376.png" alt="Skeleton">
      </div>
      <div class="card-title">Skeleton</div>
      <div class="card-sub">Full Bone Structure</div>
    </div>

  </div>
</body>
</html>
