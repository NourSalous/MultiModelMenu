<head>
  <meta charset="utf-8" />

  <title>Organs | METATIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --turquoise: #1b7990;
      --black: #111;
      --white: #fff;
      --muted: #f5f6f7;
      --radius: 14px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:var(--white);
      color:var(--black);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:36px 20px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Header */
    header{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      margin-bottom:36px;
      position: relative;
    }
    header img{
      height:100px; /* bigger logo */
      width:auto;
      object-fit:contain;
    }
    .back-link{
      position:absolute;
      left:0;
      text-decoration:none;
      color:var(--turquoise);
      font-weight:600;
      transition: color 0.3s ease;
    }
    .back-link:hover{ color:#16707a; }

    .container{
      width:100%;
      max-width:1100px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:32px;
    }

    .title-row{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .page-title{
      font-size:1.65rem;
      font-weight:700;
      letter-spacing:0.1px;
      color:var(--black);
    }
    .subtitle{
      color:#666;
      font-size:1rem;
      font-weight:500;
    }

    .grid{
      width:100%;
      display:grid;
      gap:24px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .card{
      display:flex;
      align-items:center;
      gap:16px;
      padding:20px;
      background:var(--white);
      border-radius:var(--radius);
      border:1px solid #ececec;
      box-shadow:0 6px 20px rgba(17,17,17,0.04);
      cursor:pointer;
      transition:transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      text-decoration:none;
      color:var(--black);
    }
    .card:hover{
      transform:translateY(-8px);
      box-shadow:0 18px 40px rgba(27,121,144,0.15), 0 0 12px rgba(27,121,144,0.4);
      border-color:#e6f4f6;
    }

    .icon{
      min-width:64px;
      min-height:64px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.5rem;
      color:var(--white);
      background: linear-gradient(180deg, var(--turquoise), #16707a);
      box-shadow:0 6px 20px rgba(27,121,144,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover .icon{
      transform:scale(1.1);
      box-shadow:0 0 14px rgba(27,121,144,0.6),0 0 28px rgba(27,121,144,0.3);
    }

    .card-content{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .card-title{
      font-size:1.1rem;
      font-weight:700;
    }
    .card-sub{
      font-size:0.95rem;
      color:#6b6b6b;
      font-weight:500;
    }

    @media (max-width:520px){
      header img{height:80px}
      .container{gap:20px}
      .icon{min-width:56px;min-height:56px;font-size:1.3rem}
      .back-link{
        font-size:0.9rem;
        left:10px;
        top:50%;
        transform:translateY(-50%);
      }
    }
  </style>
</head>
