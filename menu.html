<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organs Menu | METATIP </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      width: 150px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .icon {
      background-color: #40E0D0; /* Turquoise */
      border-radius: 50%;
      padding: 20px;
      margin-bottom: 10px;
      display: inline-block;
    }
    .icon img {
      width: 50px;
      height: 50px;
    }
    .card-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    .card-sub {
      font-size: 14px;
      color: #777;
    }
    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 80%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="menu">
    <a class="card" href="heart.html">
      <div class="icon">
        <img src="https://www.svgrepo.com/show/105024/human-brain.svg" alt="Heart Icon">
      </div>
      <div class="card-title">Heart</div>
      <div class="card-sub">Realistic 3D Heart</div>
    </a>

    <a class="card" href="brain.html">
      <div class="icon">
        <img src="https://www.svgrepo.com/show/105024/human-brain.svg" alt="Brain Icon">
      </div>
      <div class="card-title">Brain</div>
      <div class="card-sub">Realistic Brain Anatomy</div>
    </a>

    <a class="card" href="lungs.html">
      <div class="icon">
        <img src="https://freesvg.org/wp-content/uploads/2014/02/human-lungs-vector-image.svg" alt="Lungs Icon">
      </div>
      <div class="card-title">Lungs</div>
      <div class="card-sub">Pulmonary Anatomy</div>
    </a>

    <a class="card" href="kidney.html">
      <div class="icon">
        <img src="https://freesvg.org/wp-content/uploads/2016/10/kidney.svg" alt="Kidney Icon">
      </div>
      <div class="card-title">Kidney</div>
      <div class="card-sub">Renal System</div>
    </a>

    <a class="card" href="liver.html">
      <div class="icon">
        <img src="https://freesvg.org/wp-content/uploads/2019/01/liver-in-red.svg" alt="Liver Icon">
      </div>
      <div class="card-title">Liver</div>
      <div class="card-sub">Hepatic Function</div>
    </a>

    <a class="card" href="skeleton.html">
      <div class="icon">
        <img src="https://www.freepik.com/free-photo-vectors/skeleton-svg" alt="Skeleton Icon">
      </div>
      <div class="card-title">Skeleton</div>
      <div class="card-sub">Human Skeletal System</div>
    </a>
  </div>

</body>
</html>
