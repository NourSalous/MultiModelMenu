<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organ Menu | METATIP</title>
  <style>
    :root {
      --turquoise: #1b7990;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    /* Header */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 12px;
      animation: fadeDown 1s ease forwards;
    }

    header img {
      height: 70px;
      width: auto;
      object-fit: contain;
    }

    .back-link {
      text-decoration: none;
      color: var(--turquoise);
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .back-link:hover { color: #145b6e; }

    /* Title section */
    .title-row {
      width: 100%;
      margin-bottom: 2rem;
      text-align: center;
      animation: fadeDown 1.3s ease forwards;
    }
    .page-title {
      font-size: 1.8rem;
      font-weight: 700;
    }
    .subtitle {
      font-size: 1rem;
      color: #444;
      margin-top: 4px;
    }

    /* Menu grid */
    .menu {
      display: grid;
      gap: 1.5rem;
      width: 100%;
      max-width: 500px;
      animation: fadeUp 1.2s ease forwards;
    }

    /* Pill-style buttons */
    .menu-btn {
      background: var(--turquoise);
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 10px rgba(27, 121, 144, 0.15);
    }
    .menu-btn:hover {
      background: #145b6e;
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(27, 121, 144, 0.3);
    }

    /* Responsive grid */
    @media (min-width: 768px) {
      .menu { grid-template-columns: repeat(2, 1fr); }
    }

    /* Mobile tweaks */
    @media (max-width: 520px) {
      header img { height: 60px; }
      .back-link { width: 100%; text-align: right; }
      .page-title { font-size: 1.5rem; }
    }

    /* Animations */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="DarkLogo.png" alt="METATIP Logo">
    <a href="index.html" class="back-link">Back to Welcome</a>
  </header>

  <!-- Title -->
  <div class="title-row">
    <div class="page-title">Organs</div>
    <div class="subtitle">Select an organ to explore in 3D</div>
  </div>

  <!-- Menu -->
  <div class="menu">
    <button class="menu-btn" onclick="location.href='heart.html'">Heart</button>
    <button class="menu-btn">Brain</button>
    <button class="menu-btn">Lungs</button>
    <button class="menu-btn">Kidneys</button>
    <!-- Add more organs -->
  </div>
</body>
</html>
